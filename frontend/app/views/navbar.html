<!-- this is the partial template for the nav incase it requires to be added elsewhere -->
<!-- this is using bootsrap 5 nav bars -->
<nav class="navbar navbar-expand-lg bg-white sticky-top" id="navbar" ng-controller="NavController">
    <!-- declare controller here -->
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- left nav -->
            <ul class="navbar-nav mb-2 mb-lg-0 ms-2">
                <li class="nav-item">
                    <a class="nav-link mx-1 active" aria-current="page" href="#">WOMEN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-1" href="#">PLUS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-1" href="#">MEN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-1" href="#">ACCESSORIES</a>
                </li>
            </ul>

            <!-- for the two items below, they are using navAssetsDir to look up the dir of the assets, through the scope of the controller in directives.js -->
            <!-- nav brand -->
            <a class="navbar-brand mx-auto" href="#"><img ng-src="{{ navAssetsDir + 'Logo.svg' }}" alt="THREADED"></a>

            <!-- right nav -->
            <ul class="navbar-nav mb-2 mb-lg-0 me-2">
                <li class="nav-item">
                    <a class="nav-link mx-1" href="#"><img ng-src="{{ navAssetsDir + 'user.png' }}" alt="User"></a>
                </li>
                <!-- this is the small cart -->
                <li class="nav-item">
                    <a class="nav-link cart mx-1" href="#0" ng-click="toggleCart()">
                        <img ng-src="{{ navAssetsDir + 'shopping-bag.png' }}" alt="Bag">
                    </a>
                    <div class="cart-container" ng-show="!isCartEmpty && isCartOpen">
                        <div class="cart-item d-flex flex-row justify-content-left" ng-repeat="prod in $root.cart">
                            <img ng-src="{{ prod.preview }}" class="" width="">
                            <div class="name d-inline">{{ prod.name }}</div>
                            <div class="qty d-inline">QTY: {{ prod.qty }}</div>
                            <div class="sale-price d-inline" ng-show="-1 != prod.salePrice" style="color:red">${{ prod.salePrice }}</div>
                            <div class="price d-inline" ng-style="-1 != prod.salePrice && { 'text-decoration': 'line-through' }">${{ prod.price }}</div>
                            <button type="button" class="black-btn add-btn" ng-click="addProductToCart(prod.id)">Add</button>
                            <button type="button" class="shop-now-btn sub-btn" ng-click="removeProductFromCart(prod.id)">Remove</button>
                        </div>
                        <hr>
                        <div class="d-flex flex-row justify-content-center mb-3">
                            <button type="button" class="black-btn">CHECK OUT</button>
                        </div>
                    </div>
                </li>
                <!-- end -->
                <li class="nav-item">
                    <a class="nav-link mx-1" href="#"><img ng-src="{{ navAssetsDir + 'heart.png' }}" alt="Favorites"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-1" href="#"><img ng-src="{{ navAssetsDir + 'support.png' }}" alt="Support"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-1" href="#"><img ng-src="{{ navAssetsDir + 'search.png' }}" alt="Search"></a>
                </li>
                <li class="nav-item dropdown ms-1">
                    <a class="nav-link dropdown-toggle rounded-pill" id="currency-dropdown-btn" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img ng-src="{{ selectedCurrency.flag }}" alt="{{ selectedCurrency.alt }}" class="rounded-pill">
                        {{ selectedCurrency.label }}
                        <img ng-src="{{ navAssetsDir + 'caret-down.png' }}" alt="âŒ„">
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="cur in currency">
                            <a class="dropdown-item" ng-click="updateSelectedCurrency(cur)" href="#0">
                                <img ng-src="{{ cur.flag }}" alt="{{ cur.alt }}" class="rounded-pill">
                                {{ cur.label }}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>
