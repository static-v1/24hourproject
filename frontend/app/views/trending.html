<div id="trending" class="container-fluid w-100">
    <!-- the heading and caption -->
    <div id="trending-header" class="row text-center">
        <div class="col-12">
            <span>Now Trending</span>
        </div>
    </div>
    <div id="trending-caption" class="row text-center">
        <div class="col-12">
            <span>See what everyone's wearing right now</span>
        </div>
    </div>

    <!-- the content itself -->
    <div id="trending-content" class="text-center">
        <div class="row" ng-repeat="row in trendingPrepared">
            <div class="col-2"></div>
            <div class="col-2" ng-repeat="fashion in row">
                <img ng-src="{{ fashion.preview }}">
                <span class="pt-2">{{ fashion.label }}</span>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <div id="trending-hashtags" class="d-flex flex-row bd-highlight mb-3 justify-content-center">
        <div class="hashtag rounded-pill" ng-repeat="hashtag in hashtags">
            <span>{{ hashtag }}</span>
        </div>
      </div>
</div>
