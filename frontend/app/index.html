<!doctype html>
<html lang="en" ng-app="shopApp"> <!-- initializing the angularjs app -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- for bootstrap to have proper responsive behavior in mobile devices -->
    <title>{{ title }}</title>

    <!-- head asset loading -->
    <!-- css loading here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'> <!-- load the font -->
    <link href='/app/app.css' rel='stylesheet'>
    <!-- end -->

    <!-- js loading here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" crossorigin="anonymous"></script>
    <!-- end -->
</head>

<body style="height:1500px">

    <main-nav></main-nav> <!-- navigation bar -->

    <!-- benefits bar -->
    <ul class="nav nav-fill bg-body-tertiary pt-2" id="benefits-bar" ng-controller="BenefitsBarController">
        <li class="nav-item">
            <a class="nav-link" href="#">
                <img ng-src="{{ bbAssetsDir + 'crown.png' }}" alt="crown"> <!-- uses scope variables in app.js -->
                <span class="p-3">Exclusive Deals for VIP 2 and up!</span>
            </a> 
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <img ng-src="{{ bbAssetsDir + 'star.png' }}" alt="star">
                <span class="p-3">Weekly New Arrivals</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <img ng-src="{{ bbAssetsDir + 'truck-delivery.png' }}" alt="truck">
                <span class="p-3">Free Shipping On Orders Over $100</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <div class="img-parent">
                    <img ng-src="{{ bbAssetsDir + 'pin.png' }}" alt="pin" class="overlap-base">
                    <img ng-src="{{ bbAssetsDir + 'map-circle.png' }}" class="overlap-map">
                    <span class="p-4">Track Your Order</span>
                </div>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <div class="img-parent">
                    <img ng-src="{{ bbAssetsDir + 'tag.png' }}" alt="tag" class="overlap-base">
                    <img ng-src="{{ bbAssetsDir + 'tag-hole.png' }}" class="overlap-tag-hole">
                    <span class="p-3">10% Off On Your First Order!</span>
                </div>
            </a>
        </li>
    </ul>
    <!-- end -->

    <div class="container-fluid mt-auto">
        <h1>Hello, world!</h1>
        <p>Nothing here {{'yet' + '!'}}</p>
    </div>

    <!-- js asset loading -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" crossorigin="anonymous"></script>
    <script src="/app/app.js"></script>
    <script src="/app/directives.js"></script>
    <!-- end -->
</body>

</html>
